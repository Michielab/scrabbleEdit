<!DOCTYPE html>
<html>
<head>
<title>Scrable </title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="scoreBoards">
      <p id="title">Masters<br>of<br>words</p>
    <div class="playerScoreBoards">
        <div class="scoreBoarder">
          <p class="score" id="playerOne">0</p>
        </div>
          <button class="swap" id="swap"  onclick="swap()" >Swap Tiles</button>
          <button class="play" id="play" onclick="playWord()">Play</button>
    </div>
    <div class="playerScoreBoards">
        <div class="scoreBoarder">
          <p class="score" id="playerTwo">0</p>
        </div>
          <button class="swap" id="swap"  onclick="swap()" >Swap Tiles</button>
          <button class="play" onclick="playWord()">Play</button>
    </div>
  </div>
  <div id="tilesLeftBoarder">
      <p id="tilesText">Tiles<br>left<br></p>
      <p id="numberTiles"></p>
  </div>
  <div id="container">
    <div id="board"> </div>
    <div id="tileHolder" class="tileHolder" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="JS/dictionary.js"></script>
<script src="JS/application.js"></script>
<script src="JS/game.js"></script>
</body>
</html>
